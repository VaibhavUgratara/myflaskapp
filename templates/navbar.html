<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>


  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient mx-auto">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">BBAU</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Link</a>
              </li>
            </ul>
            {% block y%}
              {% if session.name %}
              <div class="d-flex">
                <p class="text-light mx-2 my-2">{{session.name}} </p>
                <a href="/logout" class="btn btn-md btn-outline-light"><img src="../static/l1.png" alt="" width="25px" height="auto"></a>
              </div>
              {% else %}
            <div class="d-flex">
              <a class="btn btn-md btn-outline-light" href="/login">Login</a>
              <a class="btn btn-md btn-outline-light mx-2" href="/signup">Sign-Up</a>
            </div>
            {% endif %}
            {% endblock %}
          </div>
        </div>
      </nav>

{% block body %}
  
{% endblock body %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </html>
